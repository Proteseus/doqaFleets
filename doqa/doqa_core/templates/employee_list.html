{% extends 'base.html' %}

{% block content %}
  <h2>Employee List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Driver License Number</th>
        <!-- Add other fields as needed -->
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.contact_number }}</td>
          <td>{{ employee.driver_license_number }}</td>
          <!-- Add other fields as needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
